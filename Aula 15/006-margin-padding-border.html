<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Margem, Padding e Border</title>
  <style>
    div {
      margin: 30px;
      padding: 150px 10px 20px 40px;
      background: pink;
      color: white;
      border: 20px solid indigo;
    }
  </style>
</head>

<body>
  <div>
    Texto
  </div>
  <hr>
</body>

</html>
